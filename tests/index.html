<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style id="edited">
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="inputText">
    </form>
    <p>this is a text box used for testing stuff in my webpage</p>
    <script>
        var inputText = document.querySelector(`#inputText`)
        inputText.addEventListener("input", () => {
            document.querySelector(`#edited`).innerHTML = inputText.value;
        });
    </script>
</body>
</html>
